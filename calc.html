<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    
</head>
<body>
    <h1>Calculatrice Basique</h1>
    <form onsubmit="event.preventDefault(); calculer();">
        <input type="text" id="leftOperand" placeholder="Entrez le membre de gauche" required>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="rightOperand" placeholder="Entrez le membre de droite" required>
        <input type="submit" value="Try me!">
    </form>
    <script src="calc.js"></script>
</body>
</html>
